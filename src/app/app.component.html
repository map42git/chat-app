<nb-layout rtl>
  <nb-layout-header>
    אפליקציית צ'ט התמיכה של UpStart
    <div class="theme-switch">
      <nb-icon
        *ngIf="darkMode"
        (click)="switchTheme()"
        nbButton
        icon="moon-outline"
      ></nb-icon>
      <nb-icon
        *ngIf="!darkMode"
        (click)="switchTheme()"
        nbButton
        icon="sun-outline"
      ></nb-icon>
    </div>
  </nb-layout-header>
  <!-- <nb-sidebar right tag="right"> -->
  <nb-card>
    <app-chat-rooms-llist
      [rooms]="chats.value"
      (roomChanged)="getRoomMesages($event)"
      (removeChat)="removeChat($event)"
      (filterStatus)="filterStatus($event)"
    ></app-chat-rooms-llist>
    <!-- <nb-card-body>
        Card
      </nb-card-body> -->
  </nb-card>
  <!-- </nb-sidebar> -->
  <nb-card>
    <app-notes-list
      [notes]="notes.value"
      [chatId]="activeChatId"
      (addNote)="newNote($event)"
      (deleteNote)="removeNote($event)"
    ></app-notes-list>
    <!-- <nb-card-body>
      Card
    </nb-card-body> -->
  </nb-card>
  <nb-sidebar tag="left" state="collapsed">
    <app-notes-list
      [notes]="notes.value"
      [chatId]="activeChatId"
      (addNote)="newNote($event)"
      (deleteNote)="removeNote($event)"
    ></app-notes-list>
  </nb-sidebar>
  <nb-layout-column>
    <div class="triggers">
      <!-- <button
        nbButton
        status="primary"
        size="tiny"
        (click)="toggle()"
        *ngIf="chats"
      >
        רשימת צ'אט
      </button> -->
      <!-- <button nbButton status="success" size="tiny" (click)="newChat()">
        צור צ'אט חדש
      </button> -->

      <button nbButton status="warning" size="tiny" (click)="toggleNotes()">
        הערות
      </button>
      <nb-select
        size="tiny"
        *ngIf="activeChat"
        placeholder="Select Status"
        [(selected)]="activeChat.chatStatusId"
        (selectedChange)="changeStatus($event)"
      >
        <nb-option value="new">New</nb-option>
        <nb-option value="active">Active</nb-option>
        <nb-option value="resolved">Resolved</nb-option>
        <nb-option value="archived">Archived</nb-option>
      </nb-select>
      <button nbButton status="danger" size="tiny" (click)="toVideoChat()">
        וידאו צ'אט
      </button>
    </div>

    <div class="chat-area" [ngClass]="{ 'full-height': isFrameExpanded }">
      <nb-chat
        style="width: 100%;"
        scrollBottom="true"
        *ngIf="!isFrameExpanded || !videoChatMode"
        [ngClass]="videoChatMode ? 'half-size' : 'full-size'"
        [title]="activeChatId ? 'Chat title' : 'Chose a chat'"
        size="large"
      >
        <nb-chat-message
          *ngFor="let message of messages.value"
          [message]="message.details"
          [type]="message.type"
          [sender]="getUserById(message.userId).name"
          [files]="message.files"
          [reply]="message.userId == actualUserId"
        >
        </nb-chat-message>
        <nb-chat-form
          [message]="shareUrl"
          messagePlaceholder="הקלד הודעה"
          (send)="newMessage($event)"
          [dropFiles]="true"
        ></nb-chat-form>
      </nb-chat>
    </div>
  </nb-layout-column>
  <nb-layout-column *ngIf="videoChatMode">
    <app-video-chat
      [ngClass]="isFrameExpanded ? 'full-size' : 'half-size'"
      [url]="roomUrlWithToken"
      (inviteUserToVideoChat)="putShareLink()"
      (expandFrame)="expandFrame($event)"
    ></app-video-chat
  ></nb-layout-column>
  <nb-layout-column start="true" style="max-width: 325px;">
    <nb-card style="width: 300px; height: 100%;">
      <app-chat-rooms-llist
        [rooms]="chats.value"
        (roomChanged)="getRoomMesages($event)"
        (removeChat)="removeChat($event)"
        (filterStatus)="filterStatus($event)"
      ></app-chat-rooms-llist>
      <!-- <nb-card-body>
        Card
      </nb-card-body> -->
    </nb-card>
    <!-- </nb-sidebar> -->
  </nb-layout-column>
</nb-layout>
