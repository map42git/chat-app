<div class="notes-list">
  <div class="new-note">
    <textarea
      nbInput
      fullWidth
      placeholder="כתוב פתק..."
      [(ngModel)]="noteText"
    ></textarea>
  </div>
  <app-notes-list-item
    *ngFor="let note of notes"
    [chatId]="chatId"
    [note]="note"
    (removeNote)="removeNote($event)"
  ></app-notes-list-item>
</div>
